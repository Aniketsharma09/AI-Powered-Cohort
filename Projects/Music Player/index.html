<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <main>
        <nav>
            <div class="part1">
                <div class="img">
                    <img src="https://ik.imagekit.io/sheryians/Sheryians_logo_EzwgcppnD" alt="">
                </div>
                <h2>Shery player</h2>
            </div>
            <div class="part2">
                <i class="ri-search-line"></i>
                <input class="searchBox" type="text" placeholder= " Search for songs, artices etc.">
            </div>
            <div class="part3">
                <div class="img">
                    <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                </div>
                <i class="ri-settings-2-line"></i>
            </div>
        </nav>
        <section class="player">
            <div class="left">
                <h2>Now Playing</h2>
                <div class="img">
                    <img class="bg" src="./images/animal.jpg" alt="">
                </div>
                <div class="playerButton">
                    <h3 class="backward"><i class="ri-skip-back-mini-fill"></i></h3>
                    <h3 class="play"><i class="ri-play-fill"></i></h3>
                    <h3 class="forward"><i class="ri-skip-forward-mini-fill"></i></h3>
                </div>
            </div>
            <div class="right">
                <h2>All Songs</h2>
                <div class="container">
                    <div class="songs">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
